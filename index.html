<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richiesta preventivo</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /Bootstrap-->
</head>
<body>
    

    <!-- Header-->
     <header class="mb-4">

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid px-sm-5">
              
              <!--Logo-->
              <a class="navbar-brand" href="#">Bool Factory</a>
              <!--/Logo-->

              <!-- Mobile Menu-->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- /Mobile Menu-->


              <!-- Desktop Menu-->
              <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Servizi</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contatti</a>
                  </li>
                </ul>
              </div>
              <!-- /Desktop Menu-->
 

            </div>
          </nav>

     </header>
    <!-- /Header-->

    <!-- Main-->
     <main class="container-fluid px-sm-5">
        <div class="row">

            <!-- Column 1-->
            <div class="col-sm-8">


                <h1>Richiesta Preventivo</h1>
                <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
                
                <!--Form-->
                <form>
                    <div class="mb-3">
                      <label for="inputName" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="mb-3">
                        <label for="inputLastName" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="inputLastName">
                      </div>
                      <div class="mb-3">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                      </div>
                      <div class="mb-3">
                        <label for="select" class="form-label">Tipo di Lavoro</label>
                        <select class="form-select">
                          <option selected>Seleziona il tipo di lavoro</option>
                          <option value="backed-development">Backed Development</option>
                          <option value="frontend-development">Frontend Development</option>
                          <option value="project-analysis">Project Analysis</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="formControlTextarea" class="form-label">Textarea con Bootstrap 5</label>
                        <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="inputCode" class="form-label">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="inputCode">
                      </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="check">
                      <label class="form-check-label" for="check">Accetto la Privacy Policy</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Calcola preventivo</button>
                  </form>
                <!--/Form-->


            </div>
            <!-- /Column 1-->

            <!-- Column 2-->
            <div class="col-sm-4">cololonna 2</div>
            <!-- /Column 2-->

          </div>
     </main>
    <!-- /Main-->

    <!-- Footer-->
    <!-- /Footer-->



    <!--Javascript-->
    <script src="script.js"></script>
    <!-- /Javascript--> 

</body>
</html>
